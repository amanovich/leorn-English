
<!DOCTYPE html>
<html>
<head>
    <title>Книги для учителей</title>
</head>
<body>
    <h1>Список книг для учителей</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} — {{ book.author }}</li>
        {% empty %}
            <li>Нет доступных книг.</li>
        {% endfor %}
    </ul>
</body>
</html>
